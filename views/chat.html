<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="/stylesheets/style.css"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"><link rel="stylesheet" href="/stylesheets/chat.css"></head><body><div ng-app="chatApp" ng-cloak><div ng-controller="chatController"><div class="wrapper"><div class="container"><div class="left"><div class="top"><ul class="tab"><li class="conversations" ng-click="changeTab(1)"><a ng-class="{active:activeTab === 1}">Chats</a></li><li class="onlineUsers" ng-click="changeTab(2)"><a ng-class="{active:activeTab === 2}">Online Users</a></li></ul></div><div class="tabArea"><div class="tab-left" ng-show="activeTab === 1"><ul class="people"><li class="person" ng-repeat="room in roomList" ng-click="switchRoom(room)"><span class="name">{{room.name}}</span></li></ul></div><div class="tab-right" ng-show="activeTab === 2"><ul class="people"><li class="person" ng-repeat="user in onlineList"><img ng-src="{{user.meta.profilePhotoUrl}}"><span class="name">{{user.meta.name}} {{user.meta.surname}}</span><span class="preview">&nbsp;</span></li></ul></div></div><div class="bottom"><button ng-click="newRoom()">New Room</button></div></div><div class="right" ng-show="chatClicked"><div class="top"><span><span class="name">{{chatName}}</span></span></div><div class="loading" ng-show="loadingMessages">YÃ¼kleniyor...</div><div class="chat active-chat" ng-show="!loadingMessages"><div class="bubble" ng-repeat="data in messages[roomId]" ng-class="{false:'you',true:'me'}[data.userId==user._id]"><span>{{data.username}} {{data.surname}}</span>{{data.message}}</div></div><div class="write" ng-show="!loadingMessages"><form ng-submit="newMessage()"><input type="text" ng-model="message"><a class="write-link send" ng-click="newMessage()"></a></form></div></div></div></div></div></div></body><script src="/angular/angular.min.js"></script><script src="/javascripts/main.js"></script><script src="/socket.io/socket.io.js"></script><script src="/javascripts/controller/chatController.js"></script><script src="/javascripts/services/chatFactory.js"></script><script src="/javascripts/services/userFactory.js"></script></html>
